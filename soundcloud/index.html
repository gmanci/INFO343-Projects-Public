<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>SoundCloud Example</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <!-- include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <div class="container" ng-app="myApp" ng-controller="MyCtrl"> <!-- specify app -->
    <form name="trackForm">
      <div class="form-group">
<!--
        <label for="name">Your Name:</label>
          <input type="text" name="name" id="name" class="form-control" ng-model="query">
          <p ng-show="postForm.name.$invalid" class="help-block">You must have a name.</p>
-->
        <label>SoundCloud search:</label>
        <!-- bind the search term to the controller -->
        <input name="search" placeholder="Search for a track..." ng-model="query" class="form-control"></input>
        <p ng-show="postForm.name.$invalid" class="help-block">You must have a name.</p>
      </div>
      <div class="form-group">
        <!-- call method on click -->
        <button class="btn btn-primary" ng-click="getTracks()" type="submit">Submit</button>
      </div>
    </form>     
    <table class="table">
        <div ng-if="tracks"> <!-- only show results if we've done a search -->
          <p>Tracks found:</p>
            <table class="table">
			<tr>
				<th><a href="" ng-click="sortingCriteria='title'">Title</a></th>
				<th><a href="" ng-click="sortingCriteria='username '">User</a></th>
				<th><a href="" ng-click="sortingCriteria='created_at'">Date/Time Created</a></th>
			</tr>
			<tr ng-repeat="track in tracks | orderBy:sortingCriteria | filter:searchQuery">
				<td><a href="{{track.permalink_url}}">{{track.title}}</a></td>
				<td><a href="http://soundcloud.com/"{{user.username}}>{{track.user.username}}</a></td>
				<td>{{track.created_at}}</td>
			</tr>
            </table>

        </div>
        
    </table>
  </div> <!-- end container -->
</body>
</html>
